{% extends "base.html" %}
{% block title %}Inscription - NovaStore{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 80px auto; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
    <h2 style="text-align: center; margin-bottom: 30px; color: #1e293b;">Créer un compte</h2>
    
    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #64748b;">Nom complet</label>
            <input type="text" name="nom" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #64748b;">Email</label>
            <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #64748b;">Mot de passe</label>
            <input type="password" name="password" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;">
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%; padding: 12px; background: #FF6A3D; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">S'inscrire</button>
    </form>

    <div style="margin-top: 20px; text-align: center; font-size: 0.9rem;">
        <p>Déjà un compte ? <a href="{{ url_for('main.login') }}" style="color: #FF6A3D; font-weight: 600; text-decoration: none;">Se connecter</a></p>
    </div>
</div>
{% endblock %}
