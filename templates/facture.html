<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facture {{ commande.id_commande }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/facture.css') }}">
</head>
<body>
    <div class="header">
        <div class="brand-logo">
            <div class="logo-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
            </div>
            <span class="brand-text">Nova<span class="brand-accent">Store</span></span>
        </div>
        <p>Merci pour votre confiance</p>
    </div>

    <!-- Affichage de la facture générée par la méthode POO -->
    <div style="background: #f8fafc; padding: 25px; border: 1px solid #e2e8f0; border-radius: 8px; font-family: 'Courier New', Courier, monospace; white-space: pre-wrap; line-height: 1.5; color: #334155;">
{{ facture_texte }}
    </div>

    <a onclick="window.print()" class="btn-print">Imprimer / Enregistrer en PDF</a>
    <a href="{{ url_for('main.boutique') }}" class="btn-retour">Retour à la boutique</a>
</body>
</html>
