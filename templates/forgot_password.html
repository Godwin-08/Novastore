{% extends "base.html" %}
{% block title %}Mot de passe oublié - NovaStore{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 80px auto; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
    <h2 style="text-align: center; margin-bottom: 15px; color: #1e293b;">Mot de passe oublié ?</h2>
    <p style="text-align: center; color: #64748b; margin-bottom: 30px;">Entrez votre email pour recevoir un lien de réinitialisation.</p>
    
    <form method="POST">
        <div style="margin-bottom: 20px;">
            <label style="display: block; margin-bottom: 8px; color: #64748b;">Email</label>
            <input type="email" name="email" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px;">
        </div>
        
        <button type="submit" class="btn-primary" style="width: 100%; padding: 12px; background: #1e293b; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">Envoyer le lien</button>
    </form>

    <div style="margin-top: 20px; text-align: center; font-size: 0.9rem;">
        <a href="{{ url_for('main.login') }}" style="color: #64748b; text-decoration: none;">← Retour à la connexion</a>
    </div>
</div>
{% endblock %}
